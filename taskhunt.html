<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Hunt</title>
    <link rel="stylesheet" href="taskhunt.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <video src="hunt.mp4" autoplay muted loop></video>
        <div class="content">
            <h1>Task Hunt</h1>
            <h3>Now! Be the best hunter</h3>
        </div>
    </header>
    
        <!-- Login Page -->
        <div id="loginPage" class="page" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="Login-btn" onclick="fun()">Login</button>
            </form>
        </div>
        <div class="container">
            <!-- Signup Page -->
            <div id="signupPage" class="page">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
            <script>
                function fun(){
                    var email=document.getElementById("username").value
                var pass=document.getElementById('password')
                if (email == 'xyz123@gmail.com' && pass=='123')
                alert("success full!")
                window.location.assign("hunt99.html")

                }
                else
                {
                    alert("inalid input")

                }
                
            </script>
    

        <!-- Task Management Page -->
        <div id="taskManagementPage" class="page" style="display: none;">
            <h2>Create Task</h2>
            <form id="taskForm">
                <input type="text" id="taskName" placeholder="Task Name" required>
                <input type="text" id="assignee" placeholder="Assignee" required>
                <input type="date" id="dueDate" required>
                <button type="submit">Create Task</button>
            </form>
            <div id="taskList">
                <!-- Task list will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
