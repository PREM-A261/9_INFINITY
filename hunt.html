<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Hunt</title>
    <link rel="stylesheet" href="taskhunt.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <video src="hunt.mp4" autoplay muted loop></video>
        <div class="content">
            <h1>Task Hunt</h1>
            <h3>Now! Be the best hunter</h3>
        </div>
    </header>
    <div class="container">
        <!-- Signup Page -->
        <div id="signupPage" class="page">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
        
        <!-- Login Page -->
        <div id="loginPage" class="page" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Task Page -->
        <div id="taskPage" class="page" style="display:none;">
            <!-- Your Task Page content -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
